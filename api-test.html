<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Disease Outbreaks</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .outbreak { border: 1px solid #ccc; margin: 10px 0; padding: 10px; border-radius: 5px; }
        .active { border-left: 5px solid #dc2626; }
        .contained { border-left: 5px solid #f59e0b; }
        .resolved { border-left: 5px solid #16a34a; }
        .loading { text-align: center; font-size: 18px; color: #666; }
        .error { color: #dc2626; }
        .stats { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>üåç Live Disease Outbreak API Test</h1>
    <div id="stats" class="stats">
        <h3>Loading outbreak statistics...</h3>
    </div>
    <div id="outbreaks" class="loading">Loading disease outbreaks...</div>

    <script>
        async function testAPI() {
            try {
                console.log('Fetching outbreak data from API...');
                const response = await fetch('/api/diseases/outbreaks');
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (data.success && data.data) {
                    displayOutbreaks(data.data);
                    displayStats(data.data);
                } else {
                    document.getElementById('outbreaks').innerHTML = '<div class="error">API Error: Invalid response format</div>';
                }
            } catch (error) {
                console.error('Error fetching outbreak data:', error);
                document.getElementById('outbreaks').innerHTML = '<div class="error">Error: ' + error.message + '</div>';
            }
        }

        function displayStats(outbreaks) {
            const total = outbreaks.length;
            const active = outbreaks.filter(o => o.status === 'active').length;
            const contained = outbreaks.filter(o => o.status === 'contained').length;
            const resolved = outbreaks.filter(o => o.status === 'resolved').length;
            
            const totalCases = outbreaks.reduce((sum, o) => sum + o.cases_reported, 0);
            const totalDeaths = outbreaks.reduce((sum, o) => sum + o.deaths_reported, 0);
            
            const regions = [...new Set(outbreaks.map(o => o.region))];
            
            document.getElementById('stats').innerHTML = `
                <h3>üìä Global Disease Outbreak Statistics</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                    <div><strong>Total Outbreaks:</strong> ${total}</div>
                    <div><strong>Active:</strong> <span style="color: #dc2626;">${active}</span></div>
                    <div><strong>Contained:</strong> <span style="color: #f59e0b;">${contained}</span></div>
                    <div><strong>Resolved:</strong> <span style="color: #16a34a;">${resolved}</span></div>
                    <div><strong>Total Cases:</strong> ${totalCases.toLocaleString()}</div>
                    <div><strong>Total Deaths:</strong> ${totalDeaths.toLocaleString()}</div>
                    <div><strong>Regions Affected:</strong> ${regions.length}</div>
                    <div><strong>Regions:</strong> ${regions.join(', ')}</div>
                </div>
            `;
        }

        function displayOutbreaks(outbreaks) {
            const outbreaksHtml = outbreaks.map(outbreak => `
                <div class="outbreak ${outbreak.status}">
                    <h3>ü¶† ${outbreak.disease_name}</h3>
                    <div><strong>Location:</strong> ${outbreak.country}, ${outbreak.region}</div>
                    <div><strong>Status:</strong> <span style="text-transform: capitalize; font-weight: bold;">${outbreak.status}</span></div>
                    <div><strong>Cases:</strong> ${outbreak.cases_reported.toLocaleString()}</div>
                    <div><strong>Deaths:</strong> ${outbreak.deaths_reported.toLocaleString()}</div>
                    <div><strong>Started:</strong> ${outbreak.outbreak_start}</div>
                    <div><strong>Coordinates:</strong> ${outbreak.coordinates.lat}, ${outbreak.coordinates.lng}</div>
                    <div><strong>Description:</strong> ${outbreak.description}</div>
                    ${outbreak.source_url ? `<div><strong>Source:</strong> <a href="${outbreak.source_url}" target="_blank">${outbreak.source_url}</a></div>` : ''}
                </div>
            `).join('');
            
            document.getElementById('outbreaks').innerHTML = outbreaksHtml;
        }

        // Start the test
        testAPI();
    </script>
</body>
</html>
